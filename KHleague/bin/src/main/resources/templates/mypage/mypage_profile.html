<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/mypage/mypage_profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>마이페이지-내프로필</title>
</head>

<body>
    <th:block th:replace="~{layout/header::header}"></th:block>
    <div id="wrap">
        <div class="page_title">
            <h1>MyPage</h1>
        </div>
        <div class="mypage">
            <div class="mypage_cata">
                <div id="profile"><img src="../images/Group 100.png" alt=""></div>
                <div id="my_profile"><a href="mypage_profile">내 프로필</a></div>
                <div id="order"><a href="mypage_order">주문/배송 조회</a></div>
                <div id="wish-list"><a href="mypage_wish">위시리스트</a></div>
                <div id="bag"><a href="mypage_buy">장바구니</a></div>
                <div id="money"><a href="mypage_money">적립금/포인트</a></div>
                <div class="line"></div>
                <div id="logo_name">KH LEAGUE</div>
                <div class="choices">
                    <div>로그아웃</div>
                    <div>회원 탈퇴</div>
                </div>
            </div>
            <div class="list">
                <div class="simple">
                    <div style="margin-bottom: 27px;">
                        <h2>기본정보</h2>
                    </div>
                    <p style="margin-bottom: 5px;">
                        <span data-field="userid" th:text="${userid}"></span>
                    </p>
                    <p style="margin-bottom: 5px;">
                        <span data-field="username" th:text="${username}"></span>
                        <span><button id="usernameChangeButton" class="change" data-modal="usernameModal">변경</button></span>
                    </p>

                    <div class="line1" style="margin-bottom: 19px;"></div>
                    <div class="simple-infor" style="margin-bottom: 27px;">
                        <div class="call">
                            <div style="margin-right: 20px;"><i class="fa-solid fa-phone"></i></div>
                            <p>
                                <span data-field="userphone" th:text="${userphone}"></span>
                            </p>
                        </div>
                        <div><button id="userphoneChangeButton" class="change" data-modal="userphoneModal">변경</button></div>
                    </div>
                    <div class="simple-infor" style="margin-bottom: 56px;">
                        <div class="call">
                            <div style="margin-right: 20px;"><i class="fa-solid fa-house"></i></div>
                            <p>주소: <span data-field="useraddr" th:text="${useraddr}"></span></p>
                        </div>
                        <div><button id="useraddrChangeButton" class="change" data-modal="useraddrModal">변경</button></div>
                    </div>
                </div>

                <div style="margin-bottom: 30px;">
                    <h2>프로모션 정보 동의</h2>
                </div>

                <div class="good">
                    <div class="simple-infor" style="margin-bottom: 27px;">
                        <div class="call">
                            <div style="margin-right: 20px;"><i class="fa-solid fa-phone"></i></div>
                            <div class="line-height: 30px;">휴대전화</div>
                        </div>
                        <div class="switch">
                            <label class="switch">
                                <input type="checkbox" id="emailSwitchPhone">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="line2"></div>
                    <div class="simple-infor" style="margin-bottom: 27px;" id="down">
                        <div class="call">
                            <div style="margin-right: 20px;"><i class="fa-solid fa-phone"></i></div>
                            <div>이메일</div>
                        </div>
                        <div class="switch">
                            <label class="switch">
                                <input type="checkbox" id="emailSwitchEmail">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <div style="margin-bottom: 30px;">
                        <h2>게시글 조치 알람 수신 동의 알림</h2>
                    </div>
                    <div class="simple-infor" style="margin-bottom: 27px;" id="message">
                        <div class="call">
                            <div style="margin-right: 20px;"><i class="fa-solid fa-phone"></i></div>
                            <div style="line-height: 30px;">휴대전화</div>
                        </div>
                        <div class="switch">
                            <label class="switch">
                                <input type="checkbox" id="emailSwitch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 이름 변경 모달-->
    <div id="usernameModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="closeModal">&times;</span>
            <h2>변경하실 이름을 작성해주세요!</h2>
            <input type="text" id="usernameInput" placeholder="새 사용자 이름">
            <button id="confirmUsername">확인</button>
        </div>
    </div>
    <!-- 전화번호 모달-->
    <div id="userphoneModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="closeModal">&times;</span>
            <h2>변경하실 전화번호를 적어주세요!</h2>
            <input type="text" id="userphoneInput" placeholder="새 사용자 전화번호">
            <button id="confirmUserphone">확인</button>
        </div>
    </div>
    <!-- 주소 변경 모달 -->
    <div id="useraddrModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="closeModal" id="closeUseraddrModal">&times;</span>
            <h2>주소를 선택하세요!</h2>
            <label>주소</label>
            <input type="text" id="useraddr" placeholder="주소 입력" readonly>
            <button type="button" class="btn-search" id="searchAddress">우편번호 찾기</button> <br>
            <label>상세 주소</label>
            <input type="text" id="userdetailaddr" placeholder="상세 주소">
            <button id="confirmUseraddr">확인</button>
        </div>
    </div>

    <th:block th:replace="~{layout/footer::footer}"></th:block>

    <!-- 스크립트 -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/mypage/profile.js"></script>
    <script src="/js/mypage/profile_script.js"></script> <!-- 새로 추가된 스크립트 파일 -->
</body>

</html>

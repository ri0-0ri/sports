<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/goods.css">
    <script src="/jquery-3.7.1.min.js"></script>
    <script src="/script/script.js"></script>
    <!-- 슬릭 js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
				
    <title>GOODS</title>
</head>

<body>

    <div class="modal">
        <div class="modal_goods_popup">

            <div class="modal_goods_close_btn">
                <div onclick="close_modal()">닫기</div>
            </div>

            <div class="modal_goods_img">
                <img src="/images/굿즈/굿즈사진3.jpg" alt="">
            </div>

            <div class="modal_goods_info">
                <div class="goods_status">
                    <p class="new">NEW!</p>
                    <p class="hot">HOT!</p>
                </div>

                <div class="goods_name">
                    FC 서울 바람막이(black)
                </div>

                <div class="goods_price">
                    722,000 원
                </div>

                <div class="goods_options">
                    <div class="goods_size_box">
                        <p>사이즈</p>
                        <div class="goods_size_option">
                            <select name="" id="">
                                <option value="">XL</option>
                                <option value="">L</option>
                                <option value="">M</option>
                                <option value="">S</option>
                                <option value="">XS</option>
                            </select>
                        </div>
                    </div>

                    <div class="goods_num_box">
                        <p>수량</p>
                        <input type="number" class="quantity" name="quantity" min="1" value="1">
                    </div>
                </div>


                <div class="payment_box">
                    <p class="go_payment">
                        BUY NOW
                    </p>
                    <p class="go_cart">
                        CART
                    </p>
                    <p class="go_wishlist">
                        WISH LIST
                    </p>
                </div>

            </div>
        </div>
    </div>

    <header></header>

    <div class="top_container">
    </div>

    <div class="container_wrap">
        <div class="container">
            <div class="teams_box">
                <div class="left_btn">
                    <p>〈</p>
                </div>

                <div class="teams">
                    <img src="/images/구단/구단 엠블럼1.png" alt="">
                    <img src="/images/구단/구단 엠블럼2.png" alt="">
                    <img src="/images/구단/구단 엠블럼3.png" alt="">
                    <img src="/images/구단/구단 엠블럼1.png" alt="">
                    <img src="/images/구단/구단 엠블럼2.png" alt="">
                    <img src="/images/구단/구단 엠블럼3.png" alt="">
                    <img src="/images/구단/구단 엠블럼1.png" alt="">
                    <img src="/images/구단/구단 엠블럼2.png" alt="">
                    <img src="/images/구단/구단 엠블럼3.png" alt="">
                </div>

                <div class="right_btn">
                    <p>〉</p>
                </div>
            </div>

            <div class="goods_team_txt_box">
                <div class="goods_team_txt">
                    FC 서울 GOODS
                </div>
            </div>

            <div class="goods_select_box">
                <div class="goods_select_btn">
                    Outerwear
                </div>
                <div class="goods_select_btn">
                    Top
                </div>
                <div class="goods_select_btn">
                    Bottom
                </div>
                <div class="goods_select_btn">
                    Accessories
                </div>
                <div class="goods_select_btn">
                    Other items
                </div>
            </div>

            <div class="view_option">
                <select>
                    <option value="">인기순</option>
                    <option value="">최신순</option>
                </select>
            </div>

            <div class="goods_wrap">
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <!-- 굿즈 추가 -->
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">
                </div>
            </div>

            <div class="paging">
                <p>《</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>》</p>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>

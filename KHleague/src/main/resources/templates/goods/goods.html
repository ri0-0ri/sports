<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/goods/goods.css">
				
    <title>GOODS</title>
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>

    <div class="modal" th:if="${goods != null and goods.size() > 0}" th:each="goods:${modal}">
        <div class="modal_goods_popup">

            <div class="modal_goods_close_btn">
                <div onclick="close_modal()">닫기</div>
            </div>

            <div class="modal_goods_img">
                <img src="/images/굿즈/굿즈사진3.jpg" alt="">
            </div>

            <div class="modal_goods_info">
                <div class="goods_status">
                    <p class="new">NEW!</p>
                    <p class="hot">HOT!</p>
                </div>

                <div class="goods_name">
                    [[${goods.goodsname}]]
                </div>

                <div class="goods_price">
                    [[${goods.goodsprice}]]
                </div>

                <div class="goods_options">
                    <div class="goods_size_box">
                        <p>사이즈</p>
                        <div class="goods_size_option">
                            <select name="" id="">
                                <option value="">XL</option>
                                <option value="">L</option>
                                <option value="">M</option>
                                <option value="">S</option>
                                <option value="">XS</option>
                            </select>
                        </div>
                    </div>

                    <div class="goods_num_box">
                        <p>수량</p>
                        <input type="number" class="quantity" name="quantity" min="1" value="1">
                    </div>
                </div>


                <div class="payment_box">
                    <p class="go_payment">
                        BUY NOW
                    </p>
                    <p class="go_cart">
                        CART
                    </p>
                    <p class="go_wishlist">
                        WISH LIST
                    </p>
                </div>

            </div>
        </div>
    </div>

    <div class="top_container">
    </div>

    <div class="container_wrap">
        <div class="container">
            <div class="teams_box">
                <div class="left_btn">
                    <p>〈</p>
                </div>

                <div class="teams">
					<div>제 2회 경품 - FC서울 바람막이</div>
					<div>제 3회 경품 - FC서울 바람막이</div>
					<div>제 2회 경품 - FC서울 바람막이</div>
					<div>제 2회 경품 - FC서울 바람막이</div>
					<div>제 2회 경품 - FC서울 바람막이</div>
                </div>

                <div class="right_btn">
                    <p>〉</p>
                </div>
            </div>

            <div class="goods_team_txt_box">
                <div class="goods_team_txt">
                    이벤트 경품 SHOP
                </div>
            </div>

            <div class="goods_select_box">
                <div class="goods_select_btn">
                    Outerwear
                </div>
                <div class="goods_select_btn">
                    Top
                </div>
                <div class="goods_select_btn">
                    Bottom
                </div>
                <div class="goods_select_btn">
                    Accessories
                </div>
                <div class="goods_select_btn">
                    Other items
                </div>
            </div>

            <div class="view_option">
                <select>
                    <option value="">인기순</option>
                    <option value="">최신순</option>
                </select>
            </div>

            <div class="goods_wrap" th:if="${goods != null and goods.size() > 0}" th:each="goods:${goods}">
                <div class="goods">
                    <img url="[[${goods.goodsimg}]]" onclick="open_modal()">
                </div>
<!--                <div class="goods">
                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">

                <div class="goods">

                    <img src="/images/굿즈/굿즈사진.jpg" alt="" onclick="open_modal()">

            <div class="paging">
                <p>《</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>》</p>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout/footer::footer}"></th:block>
</body>

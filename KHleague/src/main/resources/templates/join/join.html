<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
		integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="/css/join/join.css">


</head>

<body>

	<th:block th:replace="~{layout/header::header}"></th:block>

	<div id="wrap">
		<div class="page_title">
			<h1>회원정보</h1>
			<p class="subtitle">회원가입을 위해 필요한 정보를 입력해주세요.</p>
		</div>

		<form action="/join/join" method="post">
			<!-- 1. 개인 정보 입력 -->
			<div class="container">
				<h2>개인 정보</h2>
				<label>이름</label>
				<input type="text" name="username" placeholder="이름 입력">

				<label>생년월일</label>
				<input type="date" name="userbirth">

				<label>성별</label>
				<select name="usergender">
					<option value="male">남성</option>
					<option value="female">여성</option>
				</select>

				<label>휴대폰 번호</label>
				<input type="text" name="userphone" placeholder="010-0000-0000">
			</div>

			<!-- 2. 필수 항목 입력 -->
			<div class="container">
				<div class="section-header">
					<h2>필수 항목</h2>
					<p class="required">필수 입력 항목 <i class="fa fa-check"></i></p>
				</div>
				<label>아이디</label>
				<input type="text" name="userid" id="userid" placeholder="아이디 입력">
				<button type="button" class="btn-check" onclick="checkUserId()">중복 확인</button>
				<span id="idCheckResult" style="color: red; display: none;"></span>

				<label>비밀번호</label>
				<input type="password" name="userpw" id="password" placeholder="비밀번호 입력">
				<div id="passwordError" class="error-message">비밀번호를 다시 작성해주세요!</div>

				<label>비밀번호 확인</label>
				<input type="password" id="confirmPassword" placeholder="비밀번호 확인 입력">
				<div id="confirmPasswordError" class="error-message">비밀번호를 다시 확인해주세요!</div>
			</div>

			<!-- 3. 선택 항목 입력 -->
			<div class="container">
				<h2>선택 항목</h2>
				<label>주소</label>
				<input type="text" name="useraddr" placeholder="주소">
				<input type="text" placeholder="상세 주소">
				<button class="btn-search">우편번호 찾기</button>

				<label>자택 전화</label>
				<input type="text" name="userhomenum" placeholder="자택 전화번호 입력">

				<label>회원가입 경로</label>
				<div class="radio-group">
					<label><input type="radio" name="userjoin" value="portal"> 포털 사이트 검색</label>
					<label><input type="radio" name="userjoin" value="sns"> SNS를 통해</label>
					<label><input type="radio" name="userjoin" value="other"> 기타</label>
				</div>
				<input type="text" placeholder="기타 경로 입력" class="input-other">
			</div>

			<!-- 가입하기 버튼 -->
			<button type="submit" class="btn-submit" id="submit">가입하기</button>
		</form>


		<th:block th:replace="~{layout/footer::footer}"></th:block>

		<script src="/js/join/회원가입.js"></script>


</body>

</html>

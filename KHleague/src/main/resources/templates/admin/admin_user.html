<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
		integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/admin/admin_user.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마이페이지-내프로필</title>
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>
	<div id="wrap">
		<div class="page_title">
			<h1>Admin</h1>
		</div>
		<div class="mypage">
			<div class="mypage_cata">
				<div id="profile"><img src="../images/Group 100.png" alt=""></div>
				<div id="admin_user">유저 관리</div>
				<div id="admin_event"><a href="/admin/admin_event">이벤트 추가</a></div>
				<div id="admin_time"><a href="admin_time">경기 일정 관리</a></div>

				<div class="line"></div>
				<div id="logo_name">KH LEAGUE</div>
				<div class="choices">
					<div>로그아웃</div>
					<div>회원 탈퇴</div>
				</div>
			</div>
			<div class="list">
				<div class="cata">
					<div>ID</div>
					<div>PW</div>
					<div>이름</div>
					<div>번호</div>
					<div>주소</div>
					<div>적립금</div>
					<div>생년월일</div>
					<div>성별</div>
					<div>집코드</div>
					<div>가입경로</div>
					<div>기타</div>
				</div>
				<table>
				
					<tbody id="user-list">
						<!-- 유저 리스트가 동적으로 삽입될 부분 -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<th:block th:replace="~{layout/footer::footer}"></th:block>
	<script src="/js/admin/admin_user.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../../style/admin/admain_time.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마이페이지-경기일정</title>
	<link rel="stylesheet" href="/css/admin/admin_time.css">
	<script>
		function showAlert() {
			alert("추가되었습니다.");
		}
	</script>
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>
	<div id="wrap">
		<div class="page_title">
			<h1>Admin</h1>
		</div>
		<div class="mypage">
			<div class="mypage_cata">
				<div id="profile"><img src="../images/Group 100.png" alt=""></div>
				<div id="admin_user"><a href="admin_user">유저 관리</a></div>
				<div id="admin_event">이벤트 추가</div>
				<div id="admin_time">경기 일정 관리</div>

				<div class="line"></div>
				<div id="logo_name">KH LEAGUE</div>
				<div class="choices">
					<div>로그아웃</div>
					<div>회원 탈퇴</div>
				</div>
			</div>
			<div class="list">
				<div class="cata_title">
					<h2>경기 일정</h2>
				</div>
				<form action="/admin/add_schedule" method="post" onsubmit="showAlert()"> <!-- 알림 함수 호출 -->
					<div class="date_plus">
						<div>
							<label for="team1" style="padding-left: 10px;">1팀</label>
							<select name="team1" id="team1">
								<option th:each="team : ${teams}" th:value="${team.teamname}"
									th:text="${team.teamname}"></option>
							</select>
						</div>
						<div>
							<h2>VS</h2>
						</div>
						<div>
							<label for="team2">2팀</label>
							<select name="team2" id="team2">
								<option th:each="team : ${teams}" th:value="${team.teamname}"
									th:text="${team.teamname}"></option>
							</select>
						</div>
						<div>
							<input type="date" name="date" required>
						</div>
						<div>
							<input type="time" name="time" required>
						</div>
						<div><button type="submit">추가</button></div>
					</div>
				</form>
				<table id="time_table">
					<tr>
						<td>1팀</td>
						<td>2팀</td>
						<td>경기일정</td>
						<td>경기시간</td>
						<td>기타</td>
					</tr>
					<tr>
						<td>윤경수</td>
						<td>윤혜정</td>
						<td>2024-12-30</td>
						<td>오전 06:14</td>
						<td><button>취소</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<th:block th:replace="~{layout/footer::footer}"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
   
       function getList() {
           $.ajax({
               url: '/admin/getList',
               type: 'GET',
               success: function(boardList) {
                  boardList.forEach(board => {
                       const boardHtml = `
                     <tr>
                        <td>${board.team1name}</td>
                        <td>${board.team2name}</td>
                        <td>${board.gWdate}</td>
                        <td>${board.gwtime}</td>
                        <td><button class="cancel-btn">취소</button></td>
                     </tr>
                       `;
                       $('#time_table').append(boardHtml);
                   });
               },
               error: function(xhr, status, error) {
                   console.error("댓글 불러오기 실패: ", error);
               }
           });
       }

       getList(); // 페이지 로드 시 댓글 목록 불러오기
   });
</script>
</html>

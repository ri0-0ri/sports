<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/fighting/fighting.css">
	<title>응원 게시판</title>
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>
	<div id="wrap">
		<div class="page_title">
			<h1>응원 게시판</h1>
		</div>
		<div class="fighting_title">
			<div>
				<div th:each="fight : ${top3Fights}">
					<div class="fighting_infor">
						<h4 th:text="${fight.gwtime}">21:00</h4>
						<div th:text="${fight.team1name}">윤경수 팀</div>
						<div th:text="${fight.team2name}">윤혜정 팀</div>
					</div>
				</div>
			</div>

			<div class="fighting_pic">
				<div>
					<p>
					<h3 id="timer">03:23:12</h3>
					</p>
					<p>라이브가 곧 시작됩니다.</p>
				</div>
			</div>
		</div>

		<div class="paper">
			<p class="tit">당신의 팀에 투표해보세요!</p>
			<div>
				<div class="team">
					<div id="team1_name" th:text="${top3Fights[0].team1name}">윤경수 팀</div>
					<button onclick="vote('team1')">투표</button>
				</div>
				<div class="point">
					<div>
						<div class="left">
							<p></p>
							<span id="team1_votes"></span>
						</div>
						<div class="right">
							<p></p>
							<span id="team2_votes"></span>
						</div>
					</div>
					<p>VS</p>
				</div>
				<div class="team">
				<div id="team2_name" th:text="${top3Fights[0].team2name}">윤혜정 팀</div>
				
					<button onclick="vote('team2')">투표</button>
				</div>
			</div>
		</div>

		<div class="hello_logo">
			<div class="fight_left">
				<div class="fight_title">
					<h3>윤경수</h3>
				</div>
				<div class="left_infor">
					<div>apple</div>
					<div>우리팀 홧팅!</div>
				</div>
				<div class="left_infor">
					<div>banana</div>
					<div>집가고 싶네..</div>
				</div>
				<div class="left_infor">
					<div>blue</div>
					<div>뿌엥~</div>
				</div>
				<div id="hello_btn"><button>더보기</button></div>
			</div>

			<div class="fight_logo"><img src="../images/VS.jpg" alt=""></div>

			<div class="fight_right">
				<div class="fight_title">
					<h3>윤혜정</h3>
				</div>
				<div class="right_infor">
					<div>apple</div>
					<div>우리팀 홧팅!</div>
				</div>
				<div class="right_infor">
					<div>banana</div>
					<div>집가고 싶네..</div>
				</div>
				<div class="right_infor">
					<div>blue</div>
					<div>뿌엥~</div>
				</div>
				<div id="hello_btn"><button>더보기</button></div>
			</div>
		</div>
	</div>

	<th:block th:replace="~{layout/footer::footer}"></th:block>

	<!-- External JS File -->
	<script src="/js/fighting/응원게시판.js"></script>
</body>

</html>

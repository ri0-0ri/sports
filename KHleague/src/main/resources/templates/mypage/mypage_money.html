<!DOCTYPE html>
<html lang="en">

<head>
       <link rel="stylesheet" href="/css/mypage/mypage_money.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적립페이지</title>
</head>

<body>
   <th:block th:replace="~{layout/header::header}"></th:block>
    <div id="wrap">
        <div class="page_title">
            <h1>MyPage</h1>
        </div>
        <div class="mypage">
            <div class="mypage_cata">
				<div id="profile"><img src="../images/Group 100.png" alt=""></div>
							<div id="my_profile"><a href="mypage_profile">내 프로필</a></div>
							<div id="order"> <a href="mypage_order">주문/배송 조회</a></div>
							<div id="wish-list"><a href="mypage_wish">위시리스트</a></div>
							<div id="bag"><a href="mypage_buy">장바구니</a></div>
							<div id="money"><a href="mypage_money">적립금/포인트</a></div>
                <div class="line"></div>
                <div id="logo_name">KH LEAGUE</div>
                <div class="choices">
                    <div>로그아웃</div>
                    <div>회원 탈퇴</div>
                </div>
            </div>
            <div class="list">
                <div>
                    <h1>적립금 / 포인트</h1>
                </div>
                <div class="price">
					<div class="reward">							
	                    <div class="money">
	                        <h3>보유 적립금</h3>
	                    </div>
	                    <div class="money1" th:text="${user.userReward+' 원'}"></div>
	                    <div class="line1"></div>
					</div>
					<div class="point">							
					    <div class="money" id="point">
					        <h3>보유 포인트</h3>
					    </div>
					    <div class="money1" th:text="${user.userpoint+' P'}"></div>

					</div>
                </div>
                <div class="price-btn">
                    <button>전체</button>
                    <button>적립</button>
                    <button>사용</button>
                    <button>취소</button>
                    <button>소멸</button>
                </div>

                <div class="price_list" th:each="money:${money}">
                    <div>
                        <div style="margin-bottom: 26px; color:#D9D9D9;">
                            <p>2024.09.12</p>
                        </div>
                        <div class="price-cash">
                            <div style="display: flex;">
                                <div>[[${money.moneytype}]]</div>
                                <div style="padding-left: 30px;">[[${money.moneyname}]]</div>
                            </div>
                            <div>[[${money.change_money}]] 원</div>
                            <div>[[${money.moneydate}]]</div>
                        </div>
                    </div>
                    <div class="line2"></div>
                </div>

            </div>
        </div>
    </div>


	<th:block th:replace="~{layout/footer::footer}"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/index.js"></script>
</html>
